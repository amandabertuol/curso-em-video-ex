<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video src="midia/6032683-hd_1080_1920_25fps.mp4" width="560" controls autoplay loop poster="imagens/xmas.jpg"></video>

 <video width(tamanho) poster(adicioar capa para video) controls
 <source src (add video type=mp4)
 <source src(add video type m4v/mp4)
 <source src(add video type webm)
 <source src(add video type ogg)
 A order dos videos vai na sequencia, se o primeiro nao for compativel vai abrir o proximo, ate encontrar um formato compativel com o navegador. -->
 
 <h1>Inserindo videos do YouTube</h1>
 <iframe width="560" height="315" src="https://www.youtube.com/embed/t3WZIL_VwYg?si=1S-brkL1MGh2lFFD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
